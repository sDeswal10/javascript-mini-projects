<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="gallery">
            <img src="images/image1.png" alt="product-img" id="productImg"/>
            <div class="control-btns">
                <span class="btn active"></span><span class="btn"></span><span class="btn"></span>
            </div>
        </div>
        <div class="details">
            <h1>Men's T-Shirt</h1>
            <h2>â‚¹599/-</h2>
            <h3>35% off</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere libero, consectetur hic ut molestiae voluptatibus earum ad sint! Voluptatibus, vel.</p>
            <form>
                <div class="size-select">
                    <p>Size:</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>L</span>
                    </label>
                    <label for="x-large">
                        <input type="radio" name="size" id="x-large">
                        <span>XL</span>
                    </label>
                    <label for="xx-large">
                        <input type="radio" name="size" id="xx-large">
                        <span>XXL</span>
                    </label>
                </div>
                <div class="color-select">
                    <p>Color:</p>
                    <label for="red">
                        <input type="radio" name="color" id="red">
                        <span class="color-1"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="color" id="green">
                        <span class="color-2"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue">
                        <span class="color-3"></span>
                    </label>
                    <label for="pink">
                        <input type="radio" name="color" id="pink">
                        <span class="color-4"></span>
                    </label>
                    <label for="black">
                        <input type="radio" name="color" id="black">
                        <span class="color-5"></span>
                    </label>
                </div>
                <div class="quantity-select">
                    <p>Quantity:</p>
                    <input type="number" value="1" id="number" min="0">
                </div>
                <button>Buy now</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

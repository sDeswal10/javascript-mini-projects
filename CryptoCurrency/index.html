<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" alt="crypto-logo" class="logo"/>
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">Exchange</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <button><a href="#">EN</a></button>
        </nav>
        <div class="details">
            <h1>BUY & <br/> SELL <span>CRYPTO</span></h1>
            <p>World's biggest crypto currency exchange available on web as well as on mobile.</p>
            <button class="btn">Explore More</button>
        </div>
        <div class="coin-container">
            <div class="coin">
                <img src="images/bitcoin.png" alt="bitcoin">
                <div>
                    <h2 id="bitcoin">₹000</h2>
                    <h3>Bitcoin</h3>
                </div>
            </div>
            <div class="coin">
                <img src="images/shiba-inu.png" alt="shiba-inu">
                <div>
                    <h2 id="shiba-inu">₹000</h2>
                    <h3>Shiba-Inu</h3>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="ethereum">
                <div>
                    <h2 id="ethereum">₹000</h2>
                    <h3>Ethereum</h3>
                </div>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>

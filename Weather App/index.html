<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search-box">
            <input type="text" spellcheck="false" placeholder="enter city name" class="user-input"/>
            <button class="search-button">
                <img src="images/search.png" class="search-icon" alt="search icon"/>
            </button>
        </div>
        <div class="error"><p>Invalid City Name</p></div>
        <div class="weather">
            <img src="images/clouds.png" class="weather-image" alt="weather image"/>
            <h1></h1>
            <h2>New Delhi</h2>
            <div class="details">
                <div class="data-col">
                    <img src="images/humidity.png" class="humidity-icon" alt="humidity"/>
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="data-col">
                    <img src="images/wind.png" class="wind-icon" alt="humidity"/>
                    <div>
                        <p class="wind">12 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="script.js"></script>
</html>

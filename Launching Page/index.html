<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launching Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c6638f2ee2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-helicopter"></i>
        <div class="content">
            <p>We are under progress</p>
            <h1>We are <span> Launching </span>Soon</h1>

        <div id="countdown-box">
            <div>
                <p id="days"></p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours"></p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes"></p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds"></p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Learn More</button>
        </div>
        <i class="fa-solid fa-jet-fighter-up rocket"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>

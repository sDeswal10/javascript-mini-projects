<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <label for="qr-input">
            Enter text or url
        </label>
        <input type="text" id="qr-input" placeholder="Enter your input here" autocomplete="off"/>
        <div class="qr-box">
            <img src="" id="qr-img"/>
        </div>
        <button id="qr-btn">Generate QR Code</button>
    </div>    
</body>
<script src="script.js"></script>
</html>

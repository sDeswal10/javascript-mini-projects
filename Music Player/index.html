<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c6638f2ee2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/34297_4.jpg" class="music-image"/>
        <h2>Lofar</h2>
        <p>by Masoom Sharma</p>
        <audio class="song">
          <source src="media/Lofar(KoshalWorld.Com).mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div><i class="fa-solid fa-play" id="music-control"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
